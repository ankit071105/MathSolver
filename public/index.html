<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Math Solver</h1>
    
    <form id="uploadForm">
        <label for="mathImage">Upload Image:</label>
        <input type="file" id="mathImage" name="mathImage"><br><br>

        <label for="mathInput">Or Enter Math Problem:</label>
        <input type="text" id="mathInput" name="mathInput" placeholder="e.g., what value of x in 5x-9=39"><br><br>

        <button type="submit">Solve</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
